<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Node Copter Voice Commands </title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

    <link rel="stylesheet" href="css/index.css"/>
    <script text="text/javascript" src="js/index.js"></script>
    <script src="thirdparty/annyang.min.js"></script>
    <script>
        if (annyang) {

            var commands = {
                'take off': function() {

                    //alert("annyang");

                    $.ajax({
                        'url' : 'http://localhost:5000/voice',
                        'type' : 'PUT'
                    });
                },

                'land': function() {
                    alert('hi');
                }
            };

            annyang.debug();

            // Add our commands to annyang
            annyang.addCommands(commands);

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }
        else {
            alert("voice recognition unsupported :(");
        }
    </script>
</head>
<body>
<div data-role="page" id="index">
    <div data-theme="a" data-role="header">
        <h1>
            Node Copter Voice Commands
        </h1>
    </div>
    <div data-role="content" style="padding: 15px">
        <div>
            <button type="button" id="voice">voice</button>
        </div>
    </div>
</div>
</body>
</html>
